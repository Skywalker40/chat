<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1ea;
    }
    .quiz-box {
      background-color: #fff8e1;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-check {
      margin-bottom: 15px;
    }
    .form-check-input {
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="quiz-box text-start">
    <h5 class="mb-4"><strong>1. Who was the first Governor-General of India?</strong></h5>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="q1" value="correct">
        Warren Hastings
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="q1" value="wrong">
        Lord Mountbatten
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="q1" value="wrong">
        Robert Clive
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="q1" value="wrong">
        Lord Dalhousie
      </label>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
