<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>St. Alphonsa Church Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: rgb(131, 125, 156);
    }
    .modal-header {
      background-color: #343a40;
      color: white;
    }
    .modal-body {
      font-size: 1.1rem;
      background-color: #fff;
    }
    .modal-footer {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Open Modal Button -->
  <div class="text-center mt-5">
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#churchModal">
      Welcome Message
    </button>
  </div>

  <!-- Modal Structure -->
  <div class="modal fade" id="churchModal" tabindex="-1" aria-labelledby="churchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="churchModalLabel">St. Alphonsa Church Uppukunnu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <p>üôè Welcome to our spiritual home! St. Alphonsa Church is a place of grace, unity, and devotion. Join us in prayer and community as we grow together in faith.</p>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Learn More</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
