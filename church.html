<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1ea;
    }

    .navbar {
      background-color: rgb(131, 131, 141);
    }

    .navbar-brand {
      color: white;
    }

    .carousel-item {
      background-color: rgb(132, 109, 76);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quiz-box {
      background-color: #fff8e1;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-check {
      margin-bottom: 15px;
    }

    .form-check-input {
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ“š History Quiz</a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="quizCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="quiz-box text-start">
          <h5 class="mb-4"><strong>1. Who was the first Governor-General of India?</strong></h5>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="q1" value="correct">
              Warren Hastings
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="q1" value="wrong">
              Lord Mountbatten
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="q1" value="wrong">
              Robert Clive
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="q1" value="wrong">
              Lord Dalhousie
            </label>
          </div>
        </div>
      </div>

      <!-- Add more carousel-item blocks here for additional questions -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
